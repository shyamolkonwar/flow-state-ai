name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  agent-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd agent
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          cd agent
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run tests
        run: |
          cd agent
          pytest tests/ -v

  dashboard-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd dashboard/ui
          npm ci
      
      - name: Run linting
        run: |
          cd dashboard/ui
          npm run lint
      
      - name: Build
        run: |
          cd dashboard/ui
          npm run build

  extension-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate manifest
        run: |
          cd chrome-extension
          cat manifest.json | jq empty
