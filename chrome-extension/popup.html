<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FlowFacilitator Helper</title>
  <script src="lib/supabase.js"></script>
  <style>
    :root {
      --crystal-white: #FFFFFF;
      --deep-night: #0B0710;
      --black-nebula: #09060E;
      --prism-cyan: #4DE5FF;
      --hyper-teal: #2FE6C1;
      --aurora-magenta: #FF6EC7;
      --solar-gold: #FFC66B;
      --green-flash: #7CFFCF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
      background: var(--deep-night);
      color: var(--crystal-white);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    /* Crystal Clarity Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(77, 229, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 110, 199, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(47, 230, 193, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header img {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      filter: drop-shadow(0 0 8px rgba(77, 229, 255, 0.3));
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(135deg, var(--prism-cyan), var(--hyper-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.02em;
    }

    .status {
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .status::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--prism-cyan), transparent);
    }

    .status.active {
      background: rgba(124, 255, 207, 0.1);
      color: var(--green-flash);
      border-color: rgba(124, 255, 207, 0.3);
    }

    .status.inactive {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.7);
    }

    .stats {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 8px 0;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 500;
    }

    .stat-value {
      color: var(--prism-cyan);
      font-weight: 600;
      font-size: 16px;
      font-family: 'JetBrains Mono', 'IBM Plex Mono', monospace;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(77, 229, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .button:hover::before {
      left: 100%;
    }

    .button-primary {
      background: linear-gradient(135deg, var(--prism-cyan), var(--hyper-teal));
      color: var(--deep-night);
      box-shadow: 0 4px 12px rgba(77, 229, 255, 0.3);
    }

    .button-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(77, 229, 255, 0.4);
    }

    .button-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--crystal-white);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .button-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer a {
      color: var(--prism-cyan);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--hyper-teal);
    }

    /* Flow State Indicator */
    .flow-indicator {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, var(--solar-gold), var(--green-flash));
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: flow-pulse 15s ease-in-out infinite;
    }

    @keyframes flow-pulse {
      0%, 100% {
        opacity: 0.7;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="flow-indicator"></div>

  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="FlowFacilitator">
      <h1>FlowFacilitator</h1>
    </div>

    <!-- Login Section -->
    <div id="login-section" style="display: none;">
      <div class="glass-card" style="margin-bottom: 20px; padding: 20px;">
        <div style="text-align: center; margin-bottom: 20px;">
          <h3 style="color: var(--crystal-white); font-size: 16px; margin-bottom: 8px;">Sign In</h3>
          <p style="color: rgba(255, 255, 255, 0.6); font-size: 12px;">Access your crystal dashboard</p>
        </div>

        <div id="login-error" style="display: none; padding: 8px; background: rgba(255, 99, 71, 0.1); border: 1px solid rgba(255, 99, 71, 0.3); border-radius: 6px; color: #FF6347; font-size: 12px; margin-bottom: 16px;"></div>

        <form id="login-form">
          <div style="margin-bottom: 16px;">
            <input
              type="email"
              id="login-email"
              placeholder="Email address"
              class="glow-focus"
              style="width: 100%; padding: 10px 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: var(--crystal-white); font-size: 14px; outline: none;"
              required
            />
          </div>

          <div style="margin-bottom: 20px;">
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              class="glow-focus"
              style="width: 100%; padding: 10px 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: var(--crystal-white); font-size: 14px; outline: none;"
              required
            />
          </div>

          <button type="submit" id="login-submit" class="button button-primary" style="width: 100%; margin-bottom: 12px;">
            Sign In
          </button>
        </form>

        <div style="text-align: center;">
          <button id="show-signup" style="background: none; border: none; color: var(--prism-cyan); font-size: 12px; cursor: pointer; text-decoration: underline;">
            Need an account? Sign up
          </button>
        </div>
      </div>
    </div>

    <!-- Signup Section -->
    <div id="signup-section" style="display: none;">
      <div class="glass-card" style="margin-bottom: 20px; padding: 20px;">
        <div style="text-align: center; margin-bottom: 20px;">
          <h3 style="color: var(--crystal-white); font-size: 16px; margin-bottom: 8px;">Create Account</h3>
          <p style="color: rgba(255, 255, 255, 0.6); font-size: 12px;">Join the crystal focus community</p>
        </div>

        <div id="signup-error" style="display: none; padding: 8px; background: rgba(255, 99, 71, 0.1); border: 1px solid rgba(255, 99, 71, 0.3); border-radius: 6px; color: #FF6347; font-size: 12px; margin-bottom: 16px;"></div>

        <form id="signup-form">
          <div style="margin-bottom: 16px;">
            <input
              type="text"
              id="signup-name"
              placeholder="Full name"
              class="glow-focus"
              style="width: 100%; padding: 10px 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: var(--crystal-white); font-size: 14px; outline: none;"
              required
            />
          </div>

          <div style="margin-bottom: 16px;">
            <input
              type="email"
              id="signup-email"
              placeholder="Email address"
              class="glow-focus"
              style="width: 100%; padding: 10px 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: var(--crystal-white); font-size: 14px; outline: none;"
              required
            />
          </div>

          <div style="margin-bottom: 20px;">
            <input
              type="password"
              id="signup-password"
              placeholder="Password (min 6 characters)"
              class="glow-focus"
              style="width: 100%; padding: 10px 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: var(--crystal-white); font-size: 14px; outline: none;"
              required
            />
          </div>

          <button type="submit" id="signup-submit" class="button button-primary" style="width: 100%; margin-bottom: 12px;">
            Create Account
          </button>
        </form>

        <div style="text-align: center;">
          <button id="show-login" style="background: none; border: none; color: var(--prism-cyan); font-size: 12px; cursor: pointer; text-decoration: underline;">
            Already have an account? Sign in
          </button>
        </div>
      </div>
    </div>

    <!-- Authenticated Section -->
    <div id="authenticated-section" style="display: none;">
      <div id="status" class="status inactive">
        <span id="status-text">Not Blocking</span>
      </div>

      <div class="stats">
        <div class="stat-row">
          <span class="stat-label">Sites blocked today:</span>
          <span class="stat-value" id="blocks-today">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Blocked domains:</span>
          <span class="stat-value" id="domain-count">0</span>
        </div>
      </div>

      <button id="open-dashboard" class="button button-primary">
        Open Dashboard
      </button>

      <button id="settings" class="button button-secondary">
        Extension Settings
      </button>

      <button id="logout" class="button" style="width: 100%; margin-top: 8px; background: rgba(255, 99, 71, 0.1); border: 1px solid rgba(255, 99, 71, 0.3); color: #FF6347;">
        Sign Out
      </button>
    </div>

    <div class="footer">
      <a href="https://github.com/yourusername/flow-state-ai" target="_blank">
        Learn More
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
